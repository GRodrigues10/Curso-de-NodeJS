<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
    }
    body{
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
    }
    .container{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        
       
    }
    img{
        width: 200px;
    }
</style>
<body>
    <div class="container">
        <div class="img">
            <img src="img1.webp" alt="Imagens">
            <p>Legenda</p>
        </div>
        <div class="img">
            <img src="img2.jpg" alt="Imagens">
            <p>Legenda</p>
        </div>
        <div class="img">
            <img src="img3.jpg" alt="Imagens">
            <p>Legenda</p>
        </div>
        <div class="img">
            <img src="img4.jpg" alt="Imagens">
            <p>Legenda</p>
        </div>
        <div class="img">
            <img src="img5.webp" alt="Imagens">
            <p>Legenda</p>
        </div>
        <div class="img">
            <img src="img6.jpg" alt="Imagens">
            <p>Legenda</p>
        </div>
    </div>
</body>
</html>
